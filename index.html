<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Barry</title>
    <style>
        /* Responsive styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        @media (max-width: 600px) {
            /* Mobile styles */
            .station { flex-direction: column; }
        }
        @media (min-width: 601px) {
            /* Desktop styles */
            .station { display: flex; }
        }
    </style>
</head>
<body>
    <h1>Radio Barry</h1>
    <div class="station">
        <div class="station-number">Station 1</div>
        <div class="station-number">Station 2</div>
        <div class="station-number">Station 3</div>
    </div>
    <div class="slider">
        <input type="range" min="1" max="3" value="1" step="1" 
              oninput="updateStation(this.value)">
    </div>
    <div class="logos">
        <img src="logo1.png" alt="Station 1" onclick="playStream(1)">
        <img src="logo2.png" alt="Station 2" onclick="playStream(2)">
        <img src="logo3.png" alt="Station 3" onclick="playStream(3)">
    </div>
    <script>
        function playStream(stationNumber) {
            // JavaScript to play the stream
            console.log('Playing stream for Station ' + stationNumber);
        }

        // Check for Cast availability
        function checkCastAvailability() {
            if (chrome.cast && chrome.cast.isAvailable) {
                console.log('Cast is available');
            } else {
                console.log('Cast niet beschikbaar');
            }
        }

        checkCastAvailability();
    </script>
</body>
</html>
